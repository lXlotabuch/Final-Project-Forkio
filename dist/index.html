<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project Forkio</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <section class="pricing">
        <h2 class="pricing-title">Fork Subscription Pricing</h2>
        <div class="pricing-wrapper">
          <div class="pricing-ticket">
            <h4 class="pricing-name">Students</h4>
            <div class="pricing-info">
              <span class="price">$29</span>
              <span class="per-month">per month</span>
              <span class="license">Personal License</span>
              <a href="#" class="pricing-btn">purchase</a>
            </div>
          </div>
          <div class="pricing-ticket">
            <h4 class="pricing-name">professional</h4>
            <div class="pricing-info">
              <span class="price">$59</span>
              <span class="per-month">per month</span>
              <span class="license"
                >Professional License<br />Email Support</span
              >
              <a href="#" class="pricing-btn">purchase</a>
            </div>
          </div>
          <div class="pricing-ticket active">
            <h4 class="pricing-name">agency</h4>
            <div class="pricing-info">
              <span class="price">$99</span>
              <span class="per-month">per month</span>
              <span class="license">1-12 Team Members<br />Phone Support</span>
              <a href="#" class="pricing-btn">purchase</a>
            </div>
          </div>
          <div class="pricing-ticket">
            <h4 class="pricing-name">enterprise</h4>
            <div class="pricing-info">
              <span class="price">$159</span>
              <span class="per-month">per month</span>
              <span class="license"
                >Unlimited Team Members<br />24/ 7 Phone Support</span
              >
              <a href="#" class="pricing-btn">purchase</a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/script.min.js"></script>
  </body>
</html>
